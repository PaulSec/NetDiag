name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: netdiag-linux-x86_64.tar.gz
            binary: netdiag
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: netdiag-macos-x86_64.tar.gz
            binary: netdiag
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: netdiag-windows-x86_64.zip
            binary: netdiag.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release --locked

      - name: Package artifacts (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist
          cp target/release/${{ matrix.binary }} dist/
          pushd dist > /dev/null
          tar -czf ${{ matrix.archive }} ${{ matrix.binary }}
          rm ${{ matrix.binary }}
          popd > /dev/null

      - name: Package artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Copy-Item "target\release\${{ matrix.binary }}" dist\
          Push-Location dist
          Compress-Archive -Path ${{ matrix.binary }} -DestinationPath ${{ matrix.archive }} -Force
          Remove-Item ${{ matrix.binary }}
          Pop-Location

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: dist/${{ matrix.archive }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
